version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - echo "VITE_API_URL=$VITE_API_URL" >> .env
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=31536000, immutable'
      - pattern: 'index.html'
        headers:
          - key: 'Cache-Control'
            value: 'public, max-age=0, must-revalidate'
    
    redirects:
      - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>'
        target: '/index.html'
        status: '200'
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - pip install -r requirements.txt
        build:
          commands:
            - echo "Backend build complete"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
    appRoot: backend